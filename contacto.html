<body class="mt-5">
  <script>
    function generarPdf(){
      event.preventDefault();
      var nombre = event.target.nombre.value;
      var apellido = event.target.apellido.value;
      var email = event.target.correo.value;
      var mensaje = event.target.mensaje.value;
      const doc = new jsPDF();
      doc.text("Nombre:"+nombre+"  Correo: "+email,10,10);
      doc.text("Apellido: "+apellido,10,30)
      var line = 50 
      var lineHeight = 5
      var leftMargin = 10
      var wrapWidth = 180
      var Mensaje = 'Mensaje: '+mensaje
      var splitText = doc.splitTextToSize(Mensaje, wrapWidth)
      for (var i = 0, length = splitText.length; i < length; i++) {
        doc.text(splitText[i], leftMargin, line)
        line = lineHeight + line
      }
      doc.save("PeticionDe"+nombre+".pdf");
  
      
    }
    </script>
